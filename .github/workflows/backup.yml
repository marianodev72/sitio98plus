name: Backup nightly

on:
  schedule:
    - cron: '0 6 * * *'   # 03:00 AR
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # evita ejecuciones colgadas eternas
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Crear carpeta de backups
        run: mkdir -p backups

      - name: Crear archivo .bundle (historial completo)
        run: |
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          git bundle create "backups/sitio98plus-${TS}.bundle" --all
          echo "BUNDLE=backups/sitio98plus-${TS}.bundle" >> $GITHUB_ENV

      # 游대 Nuevo: snapshot r치pido del 치rbol con git archive (no incluye .git ni node_modules no versionados)
      - name: Crear ZIP del 치rbol (r치pido y seguro)
        run: |
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          git archive --format=zip -o "backups/sitio98plus-${TS}.zip" HEAD
          echo "ZIP=backups/sitio98plus-${TS}.zip" >> $GITHUB_ENV

      - name: Subir backup (.bundle)
        uses: actions/upload-artifact@v4
        with:
          name: sitio98plus-bundle
          path: ${{ env.BUNDLE }}
          retention-days: 60

      - name: Subir backup (.zip)
        uses: actions/upload-artifact@v4
        with:
          name: sitio98plus-zip
          path: ${{ env.ZIP }}
          retention-days: 30
